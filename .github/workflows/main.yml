name: Validate HTML with Proof HTML

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  proof-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate HTML
        uses: anishathalye/proof-html@v2.0.3
        with:
          directory: "${{ github.workspace }}/out"
          check_html: true
          check_opengraph: true
          check_favicon: true
          ignore_empty_alt: true
          allow_missing_href: true
          enforce_https: true
