name: Validate HTML with Proof HTML

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: npm ci
        
      - name: Build app
        run: npm run build
        
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate HTML
        uses: anishathalye/proof-html@v2.0.3
        with:
          directory: "build"
